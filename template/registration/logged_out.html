<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Quiz System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        .logout-container {
            text-align: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logout-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #444;
        }

        .logout-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-home {
            background-color: #007bff;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }

        .btn-login {
            background-color: #28a745;
        }

        .btn-login:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>You have successfully logged out!</h1>
        <p>Thank you for using our level-up homework system. See you soon!</p>
        <a href="{% url 'login' %}" class="btn btn-login">Login Again</a>
    </div>
</body>
</html>
